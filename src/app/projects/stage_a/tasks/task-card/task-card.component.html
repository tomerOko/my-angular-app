<div class="task-item">
  <div class="task-header">
    <h4 class="task-title">{{ task.title }}</h4>
    <input
      type="checkbox"
      [checked]="task.completed"
      (change)="toggleCompleted()"
      class="completion-checkbox"
      aria-label="Mark task as complete"
    />
  </div>

  <p class="task-description">{{ task.description }}</p>

  <div class="attachments-section" *ngIf="attachmentsLength > 0">
    <h5>Attachments</h5>
    <ul>
      <li *ngFor="let attachment of task.attachments">
        <a [href]="attachment" target="_blank" class="attachment-link">
          {{ attachment }}
        </a>
      </li>
    </ul>
  </div>

  <div class="task-actions">
    <button class="edit-btn" (click)="startEditTask()">Edit</button>
    <button class="delete-btn" (click)="deleteTask()">Delete</button>
  </div>
</div>
